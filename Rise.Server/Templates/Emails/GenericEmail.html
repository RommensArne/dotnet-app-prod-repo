<!DOCTYPE html>
<html lang="nl">
<head>
    <title>BUUT Bericht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7f7;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        
        .logo-container {
            background-color: #36b1a9;
            padding: 15px;
            border-radius: 8px;
            width: fit-content;
            margin: 0 auto 20px auto;
        }
        
        .logo {
            display: block;
            width: 80px;
            height: auto;
        }
        
        h1 {
            color: #36b1a9;
            border-bottom: 2px solid #36b1a9;
            padding-bottom: 10px;
        }
        
        .content {
            line-height: 1.6;
            margin: 20px 0;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0f7f7;
            font-size: 0.9em;
            color: #666666;
        }
        
        a {
            color: #36b1a9;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        strong {
            color: #36b1a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://static.wixstatic.com/media/617ca3_6d2a97b83785407f85641bb55bf58fc5~mv2.png/v1/fill/w_91,h_66,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/BUUT_logo.png" alt="Buut Logo" class="logo">
        </div>
        
        <h1>Beste {RecipientName},</h1>
        
        <div class="content">
            {EmailContent}
        </div>
        
        <div class="footer">
            <p>Heeft u vragen? Aarzel dan niet om contact met ons op te nemen via <a href="mailto:buut.deelbootjes@gmail.com">buut.deelbootjes@gmail.com</a></p>
            <p>Met vriendelijke groet,<br>Het Buut Team</p>
        </div>
    </div>
</body>
</html>
